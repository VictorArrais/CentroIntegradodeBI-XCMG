<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso Restrito</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 320px;
        text-align: center;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #1e88e5;
        color: white;
        border: none;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #1565c0;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Área Restrita</h2>
    <p>Digite a senha para acessar</p>

    <input type="password" id="senha" placeholder="Password">
    <button onclick="verificarSenha()">Entrar</button>
</div>

<script>
function verificarSenha() {
    const senhaDigitada = document.getElementById("senha").value;
    const senhaCorreta = "Xcmg@2025"; // altere para a senha que você quiser

    if (senhaDigitada === senhaCorreta) {
        // Guarda a permissão no navegador para não pedir senha toda hora
        localStorage.setItem("acessoPermitido", "true");
        window.location.href = "index.html"; // Página protegida
    } else {
        alert("Senha incorreta!");
    }
}

// Se o usuário já digitou a senha antes, pula o login
if (localStorage.getItem("acessoPermitido") === "true") {
    window.location.href = "index.html";
}
</script>

</body>
</html>
